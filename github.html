<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <link rel="stylesheet" href="git.css">
</head>
<body>
  <div class="container">
    <div id="imag">
    <img src="https://seeklogo.com/images/G/github-logo-7880D80B8D-seeklogo.com.png" alt="github">
    </div>
    <h1>Sign in to GitHub</h1>
    <form>
      <div class="form-group">
        <label for="username">Username or email address</label>
        <input type="text" id="username" placeholder="Username or email address">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password">
      </div>
      <div class="forgot-password">
        <a href="#">Forgot password?</a>
      </div>
      <button type="submit" class="btn">Sign in</button>
      <div class="other-auth">
        <a href="#">Sign in with a passkey</a>
      </div>
      <div class="other-auth">
        New to GitHub? <a href="#">Create an account</a>
      </div>
    </form>
    <div class="footer">
      <a href="#">Terms</a> | <a href="#">Privacy</a> | <a href="#">Docs</a> | <a href="#">Contact GitHub Support</a> | <a href="#">Manage cookies</a> | Do not share my personal information
    </div>
  </div>
</body>
</html>
